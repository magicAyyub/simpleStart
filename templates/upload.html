<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Upload File</title>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Upload your file</h1>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col">
          <form id="fileUploadForm" action="/upload" method="post" enctype="multipart/form-data" class="flex-1 flex flex-col">
              <div class="flex-1 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer">
                  <label for="upload_file" class="w-full h-full flex flex-col items-center justify-center cursor-pointer">
                      <svg class="w-8 h-8 mb-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                      </svg>
                      <p class="text-sm text-gray-600 text-center mb-1">Click to upload or drag and drop</p>
                      <p class="text-xs text-gray-500">CSV file only</p>
                  </label>
                  <input id="upload_file" name="upload_file" type="file" accept=".txt" class="hidden" />
              </div>
              <button type="submit" class="w-full mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Upload CSV</button>
          </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  </body>
</html>
