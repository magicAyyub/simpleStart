<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/tailwind.css') }}"
      rel="stylesheet"
    />
    <title>Upload File</title>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Upload your file</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="border p-2 mb-4" />
        <button type="submit" class="bg-blue-500 text-white p-2">Upload</button>
      </form>
    </div>
  </body>
</html>
